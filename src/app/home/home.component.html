<section>
  <div class="container">
    <div class="input-group">
      <div class="form-outline">
        <input [(ngModel)]="name" (ngModelChange)="Search()" placeholder="Search..." type="search" id="form1"
          class="form-control" />

      </div><span>&nbsp;</span>

      <angular2csv [data]="data" filename="airlines" [options]="options"><button class="btn btn-danger"></button>
      </angular2csv>



    </div>
    <table class="table table-striped table-hover">

      <thead class="table-light">
        <tr>
          <th (click)="sort('id')">Airline Name<i class="fa fa-sort"></i></th>
          <th>Edit</th>
          <th>Delete</th>
          <th>View</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let airline of airline | orderBy: key: reverse | paginate:{id: 'pagination1',itemsPerPage:10, currentPage:p}">
          <td> {{airline.name}} </td>
          <td> <a href="javascript:;"> <i class="fas fa-edit" (click)="onEdit(airline.id)"></i></a> </td>
          <td> <a href="javascript:;"> <i class="fas fa-trash" (click)='onDelete(airline.id)'></i> </a></td>
          <td> <a href="javascript:;"> <i class="fas fa-eye" (click)='onView(airline.id)'></i> </a></td>

        </tr>
        <pagination-controls id="pagination1" (pageChange)="p = $event"></pagination-controls>
      </tbody>
    </table>
  </div>
</section>
