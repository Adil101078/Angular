<div class="container">
  <form class="form-inline" [formGroup]="custForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-2">
      <label for="exampleInputEmail1">Id</label>
      <input formControlName="_id" type="text" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleInputname1">Name</label>
      <input formControlName="name" type="name" class="form-control" id="exampleInputname1">
    </div>
    <div class="form-group">
      <label for="exampleInputname1">Trips</label>
      <input type="name" formControlName="trips" class="form-control" id="exampleInputname1">
    </div>
    <div class="form-group">
      <label for="exampleInputname1">Airline</label>
      <select type="name" formControlName="airline" class="form-control">
        <option *ngFor="let airline of customer.data" [value]="airline.value">
          {{airline.name}}
        </option>
      </select>

    </div>


    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
